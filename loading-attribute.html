<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intersection Observer</title>
    <meta name="description" content="A column-like gallery with images that fade in as user scrolls the site">
    <style>
        *{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}

		.container{
			width: 800px;
			margin: auto;
			display: flex;
			flex-direction: column;
			overflow:hidden;
		}

		.container__image{
			width: 100%;
			height: 635px;
			object-fit: cover;
		}

	</style>
</head>

<body>
	<div class="container">
		<img  src="https://www.dropbox.com/s/kpire3km3xg3p53/1.jpg?raw=1" class="container__image" alt="..." />
		    <img loading="lazy" class="container__image" src="https://www.dropbox.com/s/gacg6drh5ta57dx/2.jpg?raw=1" alt="..." />
		    <img loading="lazy" class="container__image" src="https://www.dropbox.com/s/ows3n2t6dhgt56k/3.jpg?raw=1" alt="..." />
		    <img loading="lazy" class="container__image" src="https://www.dropbox.com/s/5214zh7a1yag8uw/4.jpg?raw=1" alt="..." />
		    <img loading="lazy" class="container__image" src="https://www.dropbox.com/s/aum8tgsazprfsxg/5.jpg?raw=1" alt="..." />
		    <picture class="container__image">
		        <source srcset="https://www.dropbox.com/s/kh7eg85lu6j5mh1/6.webp?raw=1" type="image/webp">
		        <source srcset="https://www.dropbox.com/s/9lhfdwkkocgedfu/6.jpg?raw=1" type="image/jpg">
		        <img src="https://www.dropbox.com/s/9lhfdwkkocgedfu/6.jpg?raw=1" alt="..." class="container__image" loading="lazy">
		    </picture>
	</div>
    <script>
    console.log('loading' in HTMLImageElement.prototype);
    </script>
</body>

</html>
