<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intersection Observer</title>
	<meta name="description" content="A column-like gallery with images that fade in as user scrolls the site">
	<style>
		*{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}

		.container{
			width: 800px;
			margin: auto;
			display: flex;
			flex-direction: column;
			overflow:hidden;
		}

		.container__image{
			width: 100%;
			height: 100vh;
			object-fit: cover;
		}

	</style>
</head>
<body>
	<div class="container">
		<img class="container__image" src="imgs/1.jpg" alt="img"/>
		<img class="container__image" src="imgs/2.jpg" width="800" height="635" loading="lazy" alt="img"/>
		<img class="container__image" src="imgs/3.jpg" width="800" height="635" loading="lazy" alt="img"/>
		<img class="container__image" src="imgs/4.jpg" width="800" height="635" loading="lazy" alt="img"/>
		<img class="container__image" src="imgs/5.jpg" width="800" height="635" loading="lazy" alt="img"/>
	</div>
	<script>
		console.log('loading' in HTMLImageElement.prototype);
	</script>
</body>
</html>
