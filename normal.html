<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Normal</title>
    <style>
    *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .container{
            width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container__image{
            display: block;
            width: 100%;
            height: 100vh;
            -o-object-fit: cover;
            object-fit: cover;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <img class="container__image" src="imgs/1.jpg" alt="img" />
        <img class="container__image" src="imgs/2.jpg" alt="img" />
        <img class="container__image" src="imgs/3.jpg" alt="img" />
        <img class="container__image" src="imgs/4.jpg" alt="img" />
        <img class="container__image" src="imgs/5.jpg" alt="img" />
        <picture class="container__image lazy">
            <source srcset="imgs/6.webp" type="image/webp">
            <source srcset="imgs/6.jpg" type="image/jpg">
            <img src="imgs/cinza.jpg" data-src="imgs/6.jpg" alt="..." class="container__image">
        </picture>
    </div>
</body>

</html>
