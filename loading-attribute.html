<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intersection Observer</title>
    <meta name="description" content="A column-like gallery with images that fade in as user scrolls the site">
    <style>
        *{
			padding: 0px;
			margin: 0px;
			box-sizing: border-box;
		}

		.container{
			width: 800px;
			margin: auto;
			display: flex;
			flex-direction: column;
			overflow:hidden;
		}

		.container__image{
			width: 100%;
			height: 635px;
			object-fit: cover;
		}

	</style>
</head>

<body>
	<div class="container">
		<img  src="https://www.dropbox.com/s/kpire3km3xg3p53/1.jpg?raw=1" class="container__image" alt="..." />
		    <img loading="lazy" class="container__image" src="imgs/1.jpg" alt="..." />
		    <img loading="lazy" class="container__image" src="imgs/2.jpg" alt="..." />
		    <img loading="lazy" class="container__image" src="imgs/3.jpg" alt="..." />
		    <img loading="lazy" class="container__image" src="imgs/4.jpg" alt="..." />
		    <img loading="lazy" class="container__image" src="imgs/5.jpg" alt="..." />
		    <picture class="container__image">
		        <source srcset="imgs/6.webp" type="image/webp">
		        <source srcset="imgs/6.jpg" type="image/jpg">
		        <img src="imgs/6.jpg" alt="..." class="container__image" loading="lazy">
		    </picture>
	</div>
    <script>
    console.log('loading' in HTMLImageElement.prototype);
    </script>
</body>

</html>
