<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blazy</title>
    <style>
    *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .container{
            width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container__image{
            display: block;
            width: 100%;
            height: 100vh;
            -o-object-fit: cover;
            object-fit: cover;
        }
    
    </style>
    <script src="complementar/blazy.min.js"></script>
</head>

<body>
    <div class="container">
        <img class="container__image" src="imgs/1.jpg" alt="img" />
        <img class="container__image b-lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/2.jpg" alt="img" />
        <img class="container__image b-lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/3.jpg" alt="img" />
        <img class="container__image b-lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/4.jpg" alt="img" />
        <img class="container__image b-lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/5.jpg" alt="img" />

        <!-- Has no support to <picture> tag -->
        <picture class="container__image lazy">
            <source srcset="imgs/cinza.webp" type="image/webp" data-srcset="imgs/6.webp" alt="...">
            <source srcset="imgs/cinza.jpg" type="image/jpg" data-srcset="imgs/6.jpg" alt="...">
            <img src="imgs/cinza.jpg" data-src="imgs/6.jpg" alt="..." class="container__image">
        </picture>
    </div>
    <script>
        window.addEventListener('load', ()=>{
            const lazy = new Blazy();    
        })
    </script>
</body>

</html>
