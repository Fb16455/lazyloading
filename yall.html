<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intersection Observer</title>
    <script src="complementar/yall.min.js"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .container{
            width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .image-container{
            display: block;
            width: 100%;
            height: 100vh;
        }

        .image{
            display: block;
            width: 100%;
            height: 100vh;
            -o-object-fit: cover;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="image" src="imgs/1.jpg" alt="img" />
        <img class="image lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/2.jpg" alt="img" />
        <img class="image lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/3.jpg" alt="img" />
        <img class="image lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/4.jpg" alt="img" />
        <img class="image lazy" src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" data-src="imgs/5.jpg" alt="img" />

        <picture class="image-container">
            <source data-srcset="imgs/6.webp" type="image/webp" alt="..." />
            <source data-srcset="imgs/6.jpg" type="image/jpg" alt="..." />
            <img src="imgs/cinza.png" data-srcset="imgs/6.jpg x1" data-src="imgs/6.jpg" alt="..." class="image lazy" />
        </picture>
    </div>
    <script>
    window.addEventListener('DOMContentLoaded', yall)
    </script>
</body>

</html>
